<!-- code by @Raihan142857(on Scratch), I dont know JS so this was a major help -->
<script type="text/Javascript">
      function getPages(username, reponame, branch = 'main') {
      return new Promise((resolve, reject) => {
        fetch(`https://api.github.com/repos/${username}/${reponame}/git/trees/${branch}?recursive=1`)
        .then((resp) => resp.json())
        .then(({tree}) => {
          const pages = tree.filter((file) => file.path.endsWith('.html'));
          resolve(pages);
        })
        .catch(reject)
      });
    }
    getPages('Steve0Greatness', 'Blog')
      .then((pages) => {
        pages.map((page) => page.path.slice(0, -5))
        .forEach((page) => {
          if(page == 'index') page = 'index';
          page = page.replace(/-/g, ' ');
          document.getElementById('foo').innerHTML += '<div><a href="/'page'.html">'page'</a></div>';
        });
    });
  </script>
